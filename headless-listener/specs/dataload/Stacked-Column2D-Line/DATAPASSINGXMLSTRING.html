<html>
  <head>        
    <title>My First chart using FusionCharts XT</title>         
    <script type="text/javascript" src="../../../fusioncharts/fusioncharts.js">
    </script>
  </head>   
  <body>     
    <div id="chartContainer">FusionCharts XT will load here!</div>          
    <script type="text/javascript"><!--         

      var myChart = new FusionCharts( "StackedColumn2DLine","myChartId", "800", "800", "0" );
	  var strXml ="<chart palette='2' caption='Sales Chart' showvalues='0' numberPrefix='$' PYAxisName='Sales' SYAxisName='Quantity'>    <categories>       <category label='2001' />       <category label='2002' />       <category label='2003' />       <category label='2004' />       <category label='2005' />    </categories>    <dataset seriesName='Product A'>       <set value='25601' />       <set value='20148' />       <set value='17372' />       <set value='35407' />       <set value='38105' />    </dataset>    <dataset seriesName='Product B'>       <set value='57401' />       <set value='41941' />       <set value='45263' />       <set value='117320' />       <set value='114845' />    </dataset>    <dataset seriesName='Quantity' renderas='line' >       <set value='45000' />       <set value='44803' />       <set value='42830' />       <set value='77550' />       <set value='92630' />    </dataset> </chart>";
	  myChart.setXMLData(strXml);
      myChart.render("chartContainer");
      
    // -->     
    </script>      
  </body> 
</html>
