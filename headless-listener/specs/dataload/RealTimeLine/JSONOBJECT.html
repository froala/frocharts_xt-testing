<html>
<head>
<title>My First chart using FusionWidgets XT</title>
        <script type="text/javascript" src="../../../fusioncharts/fusioncharts.js">
        </script>
</head>
<body>
        
        <div id="chartContainer">FusionWidgets XT will load here!</div>
        <script type="text/javascript"><!--
		        FusionCharts['debugger'].enable(true);	
	            FusionCharts['debugger'].outputTo( function() {   } );    
                var objJSON = {
    "chart": {
        "caption": "Realtime chart",
        "showrealtimevalue": "0",
        "datastreamurl": "StockPrice.php?l=10&u=20",
        "refreshinterval": "2",
        "yaxismaxvalue": "100",
        "numdisplaysets": "10",
        "labeldisplay": "rotate",
        "numbersuffix": "%",
        "showlabels": "1",
        "animation": "0"
    },
    "categories": [
        {
            "category": [
                {
                    "label": "Start"
                }
            ]
        }
    ],
    "dataset": [
        {
            "color": "00dd00",
            "seriesname": "Processor A",
            "alpha": "100",
            "anchoralpha": "0",
            "linethickness": "2",
            "data": [
                {
                    "value": "0"
                }
            ]
        },
        {
            "color": "ff5904",
            "seriesname": "Processor B",
            "alpha": "100",
            "anchoralpha": "0",
            "linethickness": "2",
            "data": [
                {
                    "value": "0"
                }
            ]
        }
    ]
};
			  
			//Chart setup code
			var myChart = new FusionCharts({type: 'RealTimeLine', width: '400', height: '300', debugMode: false, bgColor: 'ffff0f', renderAt: 'chartContainer', id: "myChartId", dataSource: objJSON, dataFormat: 'json', renderer: 'javascript'
					});
			
			
			  myChart.render();
	  

    // -->     
    </script>      
  </body> 
</html>
