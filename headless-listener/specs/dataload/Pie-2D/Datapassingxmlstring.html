<html>
  <head>        
    <title>My First chart using FusionCharts XT</title>         
    <script type="text/javascript" src="../../../fusioncharts/fusioncharts.js">
    </script>
  </head>   
  <body>     
    <div id="chartContainer">FusionCharts XT will load here!</div>          
    <script type="text/javascript"><!--         

      var myChart = new FusionCharts( "pie2D","myChartId", "600", "400", "0" );
	  var strXml = "<chart caption='Company Revenue' showPercentageValues='1'>    <set label='Services' value='26' />    <set label='Hardware' value='32' />    <set label='Software' value='42' /> </chart>";
      myChart.setXMLData(strXml);
      myChart.render("chartContainer");
      
    // -->     
    </script>      
  </body> 
</html>
