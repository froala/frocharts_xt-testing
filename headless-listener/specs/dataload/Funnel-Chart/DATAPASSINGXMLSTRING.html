<html>
  <head>        
    <title>My First chart using FusionCharts XT</title>         
    <script type="text/javascript" src="../../../fusioncharts/fusioncharts.js">
    </script>
  </head>   
  <body>     
    <div id="chartContainer">FusionCharts XT will load here!</div>          
    <script type="text/javascript"><!--         

      var myChart = new FusionCharts( "Funnel","myChartId", "800", "800", "0" );
	  var strXml = "<chart caption='Conversion Ratio' subcaption='May 2007' >    <set label='Website Visits' value='385634' />    <set label='Downloads' value='175631' />    <set label='Interested to buy' value='84564' />    <set label='Contract finalized' value='35654' />    <set label='Purchased' value='12342' />    <styles>       <definition>n          <style type='font' name='captionFont' size='15' />       </definition>       <application>       <apply toObject='CAPTION' styles='captionFont' />       </application>    </styles> </chart>";
	  myChart.setXMLData(strXml);
      myChart.render("chartContainer");
      
    // -->     
    </script>      
  </body> 
</html>
