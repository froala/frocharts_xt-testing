    var scrollPosArr = [];

    function scrollSync(eventObj, dataObj) {
        return (function() {
            if (!isEvent) {
                scrollPosArr.push({
                    time: performance.now(),
                    pos: dataObj.scrollPosition
                });
                isEvent = true;
                var ch1 = FusionCharts.items[eventObj.sender.id],
                    len = scrollPosArr.length;
                for (cht in FusionCharts.items) {
                    cht = FusionCharts.items[cht];
                    //call scrollTo on every 16 mili Sec. for minimise the performance hit
                    if (cht != ch1 && (scrollPosArr[len - 1].time - scrollPosArr[0].time) >= 16) {
                        cht.scrollTo(scrollPosArr[len - 1].pos);
                        scrollPosArr.length = 0;
                    }

                }
                isEvent = false;
            }
        })(dataObj);
    }
