<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript" src="fusioncharts/fusioncharts.js"></script>
</head>

<body>
    
    <a href="https://fusioncharts.jira.com/browse/RED-5339">RED-5339</a>
    <div>dataPlotClick event is also fired for a plot if it was sliced out while clicking another plot when enableMultiSlicing = 0 ( pie & doughnut charts).</div>
    <div id="chart-container">FusionCharts will render here</div>
    <script type="text/javascript">
    FusionCharts.ready(function() {
        var ageGroupChart = new FusionCharts({
            type: 'pie2d',
            renderAt: 'chart-container',
            width: '450',
            height: '300',
            dataFormat: 'json',
            dataSource: {
                "chart": {
                    "caption": "Split of Visitors by Age Group",
                    "subCaption": "Last year",
                    "paletteColors": "#0075c2,#1aaf5d,#f2c500,#f45b00,#8e0000",
                    "bgColor": "#ffffff",
                    "showBorder": "0",
                    "use3DLighting": "0",

                    "enablemultislicing": "0",

                    "showShadow": "0",
                    "enableSmartLabels": "0",
                    "startingAngle": "0",
                    "showPercentValues": "1",
                    "showPercentInTooltip": "0",
                    "decimals": "1",
                    "captionFontSize": "14",
                    "subcaptionFontSize": "14",
                    "subcaptionFontBold": "0",
                    "toolTipColor": "#ffffff",
                    "toolTipBorderThickness": "0",
                    "toolTipBgColor": "#000000",
                    "toolTipBgAlpha": "80",
                    "toolTipBorderRadius": "2",
                    "toolTipPadding": "5",
                    "showHoverEffect": "1",
                    "showLegend": "1",
                    "legendBgColor": "#ffffff",
                    "legendBorderAlpha": '0',
                    "legendShadow": '0',
                    "legendItemFontSize": '10',
                    "legendItemFontColor": '#666666'
                },
                "data": [{
                    "label": "Teenage",
                    "value": "1250400"
                }, {
                    "label": "Adult",
                    "value": "1463300"
                }, {
                    "label": "Mid-age",
                    "value": "1050700"
                }, {
                    "label": "Senior",
                    "value": "491000"
                }]
            },
            events: {
                dataPlotClick: function(eventObj, dataObj) {
                    console.log(eventObj.eventType + "-" + dataObj.value);
                }
            }
        }).render();
    });
    </script>
</body>

</html>
